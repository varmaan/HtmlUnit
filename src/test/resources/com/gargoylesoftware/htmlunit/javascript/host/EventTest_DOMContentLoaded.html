<html>
<head>
<title>DOMContentLoaded</title>
<script>
if (document.addEventListener) {
    document.addEventListener('DOMContentLoaded', onDCL, false);
}
function onDCL(e) {
	log("DOMContentLoaded type=" + e.type);
}
function log(_msg) { 
	document.getElementById('log').innerHTML += '<li>' + _msg + '</li>'
}
</script>
<body onload="log('onLoad')">
<ol id="log"></ol>
<div id="want">
<ol id="INTERNET_EXPLORER_6_0">
<li>onLoad</li>
</ol>
<ol id="FIREFOX_2">
<li>DOMContentLoaded type=DOMContentLoaded</li>
<li>onLoad</li>
</ol>
</div>
</body>
</html>
