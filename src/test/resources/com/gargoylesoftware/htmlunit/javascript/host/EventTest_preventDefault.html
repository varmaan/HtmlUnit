<html>
<head>
<title>preventDefault - copied from mozilla.org</title>
<script>
function preventDef(event) {
  	event.preventDefault();
}
function addHandler() {
  	document.getElementById("checkbox").addEventListener("click", preventDef, false);
}
function simulateClick() {
  	var evt = document.createEvent("MouseEvents");
  	evt.initMouseEvent("click", true, true, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
  	var cb = document.getElementById("checkbox"); 
  	var canceled = !cb.dispatchEvent(evt);
  	if(canceled) {
    		// A handler called preventDefault
    		log("canceled");
  	} else {
    		// None of the handlers called preventDefault
    		log("not canceled");
  	}
}
function test() {
	if (document.createEvent) {
		log(document.getElementById('checkbox').checked);
		simulateClick();
		log(document.getElementById('checkbox').checked);
		addHandler();
		simulateClick();
		log(document.getElementById('checkbox').checked);
	}
}
function log(_msg) {
	document.getElementById('log').innerHTML += '<li>' + _msg + '</li>'
}
</script>
<body onload="test()">
<input type="checkbox" id="checkbox"/><label for="checkbox">Checkbox</label>
<ol id="log"></ol>
<div id="output">
<ol id="INTERNET_EXPLORER_6_0">
</ol>
<ol id="FIREFOX_2">
<li>false</li>
<li>not canceled</li>
<li>true</li>
<li>canceled</li>
<li>true</li>
</ol>
</div>
</body>
</html>
